{% extends 'Template/base.html' %}

{% block of content %}
<div class="container">
    <div class="jumbotron">
        <form>
            <div class="text-center">
                <h3 class="text-info">Registration</h3>
            </div>
            <div class="form-group">
                <label for="First-name">First Name</label>
                <input type="Fname" class="form-control" id="fname" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="Last-name">Last Name</label>
                <input type="Lname" class="form-control" id="lastname" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputPassword1">Confirm Password</label>
                <input type="comfirm-password" class="form-control" id="InputPassword1" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>


{% endblock %}
